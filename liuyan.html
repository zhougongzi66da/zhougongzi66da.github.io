    <script>
        var btn = document.querySelector('button');
        var text = document.querySelector('textarea');
        var ul = document.querySelector('.center').querySelector('ul');
        btn. onclick = function () {
            if (text.value == '') {
                alert('您没有输入内容');
            } else {
                //(1)创建元素
                var li = document.createElement('li');                     //阻止链接跳转
                li.innerHTML=text.value+"<a href='javascript:;'>删除</a>"; //javascript:;或者javascript:void(0);
                //(2)添加元素
                ul.insertBefore(li,ul.children[0]);
                //(3)删除元素 删除的是当前链接的li 它的父亲
                var as=document.querySelector('.center').querySelector('a');;
                as.onclick=function(){
                    ul.removeChild(this.parentNode);
                }

            }

        }

    </script>
