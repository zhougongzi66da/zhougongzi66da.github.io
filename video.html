<body>
    <div class="fixed">
    </div>
    <div class="head">
        <img src="imgs/logo.png" alt="">
    </div>
    <div class="banner">
        <div class="w">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="achievement.html">成就馆</a></li>
                <li><a href="video.html">我的视频</a></li>

            </ul>
            <div class="change">
                <span class="tishi">点击右侧切换皮肤</span>
                <div class="s" style="background-image: linear-gradient(to right top, rgb(187, 247, 208), rgb(134, 239, 172), rgb(59, 130, 246))"></div>
                <div class="s" style="background-image: linear-gradient(to right, rgb(249, 168, 212), rgb(216, 180, 254), rgb(129, 140, 248))"></div>

    <div class="sbpk">

            <div class="dian">

    <script>
        var count=document.querySelector('.count');
        var sum=parseInt(count.innerHTML);
        var zan=document.querySelector('.zan');
        var cai=document.querySelector('.cai');
        zan.onclick=function(){
            sum++;
            count.innerHTML=sum;
        }
        cai.onclick=function(){
            sum--;
            count.innerHTML=sum;
        }

    </script>
